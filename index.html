<body>
    <div class="poem-container">
        <div class="poem-title">鹊桥仙·纤云弄巧</div>
        <div class="poem-author">秦观</div>
        <div class="poem-content">
            纤云弄巧，飞星传恨，银汉迢迢暗度。
            <br>
            金风玉露一相逢，便胜却人间无数。
            <br>
            <br>
            两情若是久长时，又岂在朝朝暮暮。
        </div>
    </div>
